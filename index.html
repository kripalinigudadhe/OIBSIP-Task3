<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="oasis3.css">
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>

        <!-- Input Fields -->
        <div class="input-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter value" />
        </div>

        <!-- Degree Type Selector -->
        <div class="input-group">
            <label for="unit">Degree Type:</label>
            <select id="unit">
                <option value="C">Celsius (°C)</option>
                <option value="F">Fahrenheit (°F)</option>
                <option value="K">Kelvin (K)</option>
            </select>
        </div>

        <!-- Convert Button -->
        <button onclick="convertTemperature()">Convert</button>

        <!-- Result Output -->
        <div class="result">
            <h3>RESULT:</h3>
            <p id="resultCelsius"></p>
            <p id="resultFahrenheit"></p>
            <p id="resultKelvin"></p>
        </div>
    </div>

    <script src="oasis3.js"></script>
</body>
</html>
